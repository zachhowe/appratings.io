<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex,nofollow">
  <title>App Ratings</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" />
  <script data-main="/js/init" type="text/javascript" src="/js/require.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1 id="site_name">App Ratings</h1>

      <img id="app_icon" src=""/>
      <h2 id="app_name"></h2>
      <h3 id="app_version"></h3>

      <div id="error"></div><br/>

      Graph Type: <select id="chart_type">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
      </select><br/><br/>

      Select an App: <select id="app_id"></select><br/><br/>
      <button id="loadAppButton">Load App (Last 10 Records)</button><br/>
      <button id="loadAllVersionsButton">Load App Versions (Final Rating Per Version)</button><br/><br/>
    </div>

    <div id="chart-wrapper">
      <canvas width="700" height="300" id="chart"></canvas>
    </div>

    <div id="footer">
      <p>Site Developed by: <a href="http://zach.la">Zach Howe</a></p>
      <p>Made with <a href="http://www.sinatrarb.com">Sinatra</a>, <a href="http://www.mongodb.org">MongoDB</a>, <a href="http://www.chartjs.org">Chart.js</a>, <a href="https://github.com/zachhowe/appratings">App Ratings Ruby Gem</a></p>
      <p><a href="/admin">Admin Panel</a></p>
    </div>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44969773-2', 'appratings.io');
    ga('send', 'pageview');
  </script>
</body>
</html>
