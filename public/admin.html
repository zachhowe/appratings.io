<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex,nofollow">
  <title>App Ratings - Admin</title>
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/admin.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/js/lib/jquery.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      $.get('/list', function(resp) {
        var status = resp.status;
        if (status !== 'ok') {
          console.log('Error: ' + status);
        } else {
          var results = resp.results;
          for (var i in results) {
            var app = results[i];
            // $("#apps_list").append(sprintf('<tr class="app"><td>%s</td><td>%s</td></tr>', app.app_id, app.app_name));
            $("#apps_list").append('<tr class="app"><td>' + app.app_id + '</td><td>' + app.app_name + '</td></tr>');
          }
        }
      });
    }

    function addApp(app_id) {
      if (typeof app_id == "undefined") {
        app_id = $('#app_id').val();
      }
      
      $.get('/admin/add/' + app_id, function(data) {
        var status = data.status;
        if (status !== 'ok') {
          alert('Error: ' + status);
          console.log('Error: ' + status);
        } else {
          alert('Succesfully added App ID to list. It could take up to an hour for data to appear.');
          $('#app_id').val('');
        }
      });
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <h1 id="site_name">App Ratings Admin</h1>

    <table id="apps_list">
      <tr>
        <th>App ID</th>
        <th>App Name</th>
      </tr>
    </table><br/>

    <div>
      App ID: <input id="app_id"/> <button onclick="addApp();">Add App</button>
    </div>
  </div>
</body>
</html>
